# Application name and port
spring.application.name=AQARK_RENT_MANAGEMENT
server.port=8008

# MySQL Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/AQARK_RENT_MANAGEMENT?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging (for debugging queries)
logging.level.org.hibernate.SQL=DEBUG

# Security default login (Spring Security auto-config)
spring.security.user.name=admin
spring.security.user.password=admin

# File upload base directory
upload.directory=C:\\MyApps\\AQARK_RENT_MANAGEMENT\\Uploads

# Values
folder.buildings=buildings
folder.building=building
folder.rooms=room
folder.flat=flat
folder.home=home


flat.link.src=http://localhost:8008/api/images/flat/
building.link.src=http://localhost:8008/api/images/buildings/
room.link.src=http://localhost:8008/api/images/room/


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
